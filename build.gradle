	/*only buildscript {} and other plugins {} blocks are allowed before plugins {} blocks, 
	  no other statements are allowed
	//this is for making exe file only*/	
	plugins {
		id 'edu.sc.seis.launch4j' version '2.3.0'
	    id 'com.palantir.git-version' version '0.6.0'
	}

	apply plugin: 'java'
	apply plugin: 'eclipse'

	apply plugin: 'distribution' //adds 'distZip' task	
	version = '3.7.0.1' 

	apply plugin: 'application' //adds 'run' task	
	mainClassName = 'frawla.terminal.gui.Main'

	repositories{
		mavenLocal();
		mavenCentral();	
	}

	dependencies{
		
		testCompile 'junit:junit:4.+'
		
		runtime 'mysql:mysql-connector-java:6.0.+' 	//MySQL
		//runtime 'com.oracle:ojdbc14:10.+' 		//ORACLE
		//runtime 'com.oracle:ojdbc14:10.2.0.4.0'
		runtime 'org.xerial:sqlite-jdbc:3.8.+'		//SQLite
		runtime 'org.postgresql:postgresql:42.0.0'		//Postgres
		
		runtime files ('data/csvjdbc-1.0-31.jar')	//CSV
		runtime files ('data/ojdbc8.jar')	//ORACLE
		//runtime 'cn.guoyukun.jdbc:db2jcc:1.4.+'	//DB2
		runtime files ('data/db2jcc4.jar')	//DB2
		runtime files ('data/db2jcc.jar')	//DB2
	}

	eclipse {
		classpath {	
		    //customizing the classes output directory:
		    defaultOutputDir = file('build-eclipse')
		
		    //default settings for downloading sources and Javadoc:
		    downloadSources = false
		    downloadJavadoc = true
		}
	}
	

