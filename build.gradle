	/*only buildscript {} and other plugins {} blocks are allowed before plugins {} blocks, 
	  no other statements are allowed
	//this is for making exe file only*/	
	plugins {
		id 'edu.sc.seis.launch4j' version '2.4.3'
	    id 'com.palantir.git-version' version '0.6.0'
	}

	apply plugin: 'java'
	apply plugin: 'eclipse'

	apply plugin: 'distribution' //adds 'distZip' task	
	//version = '3.7.0.1' 
	version = gitVersion()

	apply plugin: 'application' //adds 'run' task	
	mainClassName = 'frawla.terminal.gui.Main'

	repositories{
		mavenLocal();
		mavenCentral();	
	}

	dependencies{
		
		testCompile 'junit:junit:4.+'
		
		runtime 'mysql:mysql-connector-java:6.0.+' 	//MySQL
		runtime 'org.xerial:sqlite-jdbc:3.+'		//SQLite
		runtime 'org.postgresql:postgresql:42.+'	//Postgres (Jan 25, 2018)
		
		runtime files ('data/csvjdbc-1.0-31.jar')	//CSV
		
		// get the last version from here:
		//http://www.oracle.com/technetwork/database/features/jdbc/index-091264.html
		runtime files ('data/ojdbc8.jar')	//ORACLE - 12c

		// get the last version from here:
		// 	http://www-01.ibm.com/support/docview.wss?uid=swg21363866
		runtime files ('data/db2jcc.jar')	//DB2 JDBC 3 specification
		runtime files ('data/db2jcc4.jar')	//DB2 JDBC 4 specification
	}

	eclipse {
		classpath {	
		    //customizing the classes output directory:
		    defaultOutputDir = file('build-eclipse')
		
		    //default settings for downloading sources and Javadoc:
		    downloadSources = false
		    downloadJavadoc = true
		}
	}

	// launch4j: put all configuration of launch4j here 
	createExe {
		outputDir = "../exe"
		fileDescription	"Sami Terminal, Terminal is for connecting any Database Management System (DBMS) in order to submit any SQL."
		copyright = "All Copyright are recieved (c) 2016~2018 "
		companyName = "Sami"
		 
	    mainClassName = "frawla.terminal.gui.Main"
	    icon = new File('src/main/resources/images/icon.ico').absolutePath
		headerType = "gui" //no splash with console
		splashFileName = new File('src/main/resources/images/splash.bmp').absolutePath
		outfile	= project.name + '.exe'	
		productName	= project.name 
		internalName = project.name 

